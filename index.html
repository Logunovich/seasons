<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons!</title>
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slides__field">
                <div class="slides__window">
                    <img src="img/window.png" alt="">
                </div>
                <div class="slides__row">
                    <div class="slides__img">
                        <img src="img/autumn.jpg" alt="autumn">
                    </div>
                    <div class="slides__img">
                        <img src="img/winter.jpg" alt="winter">
                    </div>
                    <div class="slides__img">
                        <img src="img/spring.jpg" alt="spring">
                    </div>
                    <div class="slides__img">
                        <img src="img/summer.jpg" alt="summer">
                    </div>
                </div>
            </div>
            
            <div class="slides__buttons">
                <div class="slides__link"><a href="" class="autumn">Осень</a></div>
                <div class="slides__link"><a href="" class="winter">Зима</a></div>
                <div class="slides__link"><a href="" class="spring">Весна</a></div>
                <div class="slides__link"><a href="" class="summer">Лето</a></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
